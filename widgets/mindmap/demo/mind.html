<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="area-basic">
  <title>Area Plot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    html, body {
      text-align: center;
      height: 100%;
      width: 100%;
    }

    #container {
      width: 800px;
      height: 600px;
    }
  </style>
</head>

<body>
<div id="container" class="container"></div>
<script>
  import('../lib/index.js').then(({ Mindmap, Topic }) => {
    let map = new Mindmap(document.getElementById('container'));
    let topic = new Topic();
    map.addTopic(topic);
  });
</script>
</body>
</html>
